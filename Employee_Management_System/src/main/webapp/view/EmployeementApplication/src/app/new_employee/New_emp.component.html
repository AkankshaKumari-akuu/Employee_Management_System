<style type="text/css">
body {
    background-image: url("https://thumbs.dreamstime.com/b/3d-people-employee-employer-meeting-24125128.jpg");
}
</style>
<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label for="userid">userid</label>
            <input type="text" [(ngModel)]="User.userid" class="form-control" id="userid" name="userid" placeholder="Enter your userid"
              required #userid="ngModel">
          </div>
        <div class="form-group">
          <label for="fname">fname</label>
          <input type="text" [(ngModel)]="User.fname" class="form-control" id="fname" name="fname" placeholder="Enter your fname"
            required #fname="ngModel">
        </div>
        <div [hidden]="!fname.pristine" class="alert alert-danger">fname is required</div>
        <div class="form-group">
            <label for="lname">lname</label>
            <input type="text" [(ngModel)]="User.lname" class="form-control" id="lname" name="lname" placeholder="Enter your lname"
              required #lname="ngModel">
          </div>
        <div [hidden]="!lname.pristine" class="alert alert-danger">lname is required</div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="User.email" class="form-control" id="email" name="email" placeholder="Enter your email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <div class="form-group">
            <label for="phone">Phoneno</label>
            <input type="text" [(ngModel)]="User.phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone"
              required #phone="ngModel">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" [(ngModel)]="User.password" class="form-control" id="password" name="password" placeholder="Enter password"
              required #phone="ngModel">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="User.address" class="form-control" id="address" name="address" placeholder="Enter your address"
              required #phone="ngModel">
          </div>
        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
